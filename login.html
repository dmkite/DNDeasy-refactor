<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creating Your Character</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="bundle.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="col-sm-12" id="displayBoard">
            <div class="accordion" id="loginSignup">
                <div class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">Log In</button>
                        </h5>
                    </div>
            
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#loginSignup">
                        <div class="card-body">
                            <form id="login">
                                <label for="username">Username:</label>
                                <input id="username" type="text" required>
                                <label for="password">Password:</label>
                                <input id="password" type="password" required>
                                <button class="btn btn-primary" type="submit">log in</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                                aria-expanded="false" aria-controls="collapseTwo">
                                Sign Up
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#loginSignup">
                        <div class="card-body">
                            <form id="signup">
                                <label for="username2">Username:</label>
                                <input id="username2" type="text" required>
                                <label for="password2">Password:</label>
                                <input id="password2" type="password" required>
                                <label for="password3">Retype password:</label>
                                <input id="password3" class="passwordCheck" type="password" required>
                                <button class="btn btn-primary" type="submit">sign up</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="alert alert-danger hidden" role="alert"></div>
                <div class="alert alert-success hidden" role="alert">Sign up successful, please log in</div>
        </div>
    </div>

<nav class="navbar fixed-bottom navbar-light bg-dark" id="controls">
    <div id="back" class="inactive"><i class="fas fa-arrow-left"></i></div>
    <div id="user" class="inactive dropup">
        <i class="fas fa-user dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
        <div class="dropdown-menu"></div>
    </div>
    </div>
    <div id="next" class="inactive"><i class="fas fa-arrow-right"></i></div>
</nav>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
